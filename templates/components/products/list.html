<ul class="productList">
    {{#each products}}
    {{#contains name "Virtual"}}
        {{else}}
    <li class="product">
        {{>components/products/list-item show_compare=../show_compare show_rating=../settings.show_product_rating theme_settings=../theme_settings customer=../customer}}
    </li>
    {{/contains}}
    {{/each}}
</ul>

<style>    
    :root {
        --border-radius: 100px;
        --border-radius-less: 4px;
        --border-radius-less2: 15px;
        --border-color: #B8B8B8;
        --border-color-less: #f4f4f4;
        --element-margin-y: 5px;
        --element-margin-x: 15px;
        --section-margin: 2rem;
        --element-margin-large: 0.8rem;
        --icon-size: 20px;
        --filter-size-h: 42px;
        --color-dark: #1b1b1b;
        --color-dark-less: #242124;
        --color-bright: #f1f2f3;
        --color-grey: #e9e9e9;
        --color-blue-lless: #e7f4f5;
        --color-blue-less: #c7e4e8;
        --color-blue: #007185;
        --input-background-color: #D9D9D9;
        --input-foreground-color: #616161;
        --separator-size: 20px;
        --element-margin-x-minus: 5px;
        --input-toggle-width: 42px;
        --color-basic: #00a550;
        --color-premium: #955ddf;
        --shown-padding: 10px;
        --shown-label-min-height: 43px;
        --section-font-size--title: 2rem;
        --section-font-size--sub-title: 1.8rem;
        --element-font-size--title: 20px;
        --element-font-size--sub-title: 13px;
        --element-font-size--exp: 12px;
        --color-ombre: url(/content/images/common/allure-round.jpg);
        --color-red: #a83731;
        --color-grey: #f2f2f2;
        --color-blonde: #efdabd;
        --color-brown: #966a45;
        --color-medium-brown: #875715;
        --color-dark-brown: #683500;
        --color-black: #000;
        --color-clicked: #228b22;
        --mobile-static-element-height: 50px;
    }
    [section-part-number][men] {
        display: grid;
        grid-template-columns: repeat(8, 1fr);   
        grid-row-gap: calc(2 *var(--element-margin-y));
        /* flex-wrap: wrap;         */
        /* justify-content: space-around; */
        /* justify-content: center;
        align-items: center; */
    }
    [section-part-number][women] {
        padding-left: 120px;
        display: flex;
        flex-wrap: wrap;
        position: relative;
        margin-bottom: 8px;
        min-height: 31px;
    }
    [section-part-number][women] .data-item {
        width: 20%;
        margin: 5px 0;
    }
    [section-part-number][women] .data-item span {
        margin-left: 5px;
        font-size: var(--element-font-size--exp);
        font-style: italic;        
    }
    .data-title {
        font-size: var(--element-font-size--title);
        text-transform: capitalize;
        margin: var(--section-margin) 0;
        padding-top: var(--section-margin);
        border-top: 1px solid var(--border-color-less);
    }
    .data-title-flex {
        position: relative;
        margin-top: calc(var(--section-margin) + .8rem);
    }
    .data-title-fixed-right {
        position: absolute;
        top: calc(var(--section-margin) + 3px);
        right: 0;
        display: flex;
        gap: var(--element-margin-x);
        font-size: 1rem;
    }
    .data-title span {
        margin-left: 5px;
        font-size: var(--element-font-size--sub-title);
        font-style: italic;
    }    
    [section-part-number][women] .data-label {
        position: absolute;
        right: calc(100% - 115px);
        top: 0;
        /* content: attr(data-label); */        
        /* text-transform: capitalize; */
        color: var(--color-bright);
        background-color: var(--color-dark);
        padding: var(--element-margin-y) var(--element-margin-x);
        border-radius: var(--border-radius-less);
        width: 115px;
        text-align: center;
        border: 1px solid var(--color-dark);
        margin-top: 5px;
    }
    [section-part-number][women] .data-label.shown-quality-icon, [section-part-number][women] .data-label.shown-usage-icon {
        padding-top: var(--element-margin-x);
    }
    [section-part-number][women] .data-label.shown-price {
        padding-bottom: var(--element-margin-x);
    }
    [section-part-number][women].measurement {
        min-height: 46px;        
    }
    [section-part-number][women].measurement .data-label {
        font-size: 13px;
        padding: var(--element-margin-y) 2px;
    }
    [section-part-number][women].measurement .exp {
        font-size: 11px;
    }
    [section-part-number][women].measurement .data-item {
        padding-top: 13px;
        padding-bottom: 13px;
    }
    [section-part-number][women].usage {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-column-gap: var(--element-margin-x);
        margin-bottom: var(--section-margin);
    }
    [section-part-number][women].usage .usage-column {
        display: flex;
        flex-wrap: wrap;        
    }
    [section-part-number][women].usage .usage-column:not(:last-child) {
        border-right: 1px solid var(--border-color);
    }
    [section-part-number][women].usage .usage-column div {
        width: 33%;
    }    
    [section-part-number] [data-price] {
        display: none;
        position: absolute;
        bottom: 0;
        left: var(--element-margin-x);
        font-size: 11px;
        color: #8b004b;
    }
    [section-part-number] .data-item.shown-price {
        padding-bottom: calc(var(--element-margin-y) + var(--shown-padding));
    }    
    [section-part-number] .data-item.shown-price [data-price] {
        display: block;        
    }
    [section-part-number] [data-price].empty {
        width: 20px;
        height: 20px;
    }
    [section-part-number] [data-price].empty::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 5px solid var(--border-color);
        border-top-color: var(--color-dark);
        animation: loading 2s linear infinite;
    }
    @keyframes loading {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    [section-sku] .sku-content {
        display: flex;
        flex-wrap: wrap;
    }    
    [section-production] {        
        display: none;
        justify-content: center;
        align-items: center;
        gap: var(--element-margin-x);
    }
    [section-production].shown {
        display: flex;
    }
    [section-category] {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
    }
    [section-category] .section-filter-mobile--action {
        display: none;
    }
    [section-category] .data-item {
        width: 150px;
        height: 150px;
        margin: 0 10px;
        padding: 0;        
    }    
    [section-category] .data-item.selected .category-content {
        display: none;
    }
    [section-category] .category-content {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        position: relative;
        color: #fff;
        z-index: 9;
        font-size: var(--section-font-size--sub-title);
    }
    [section-category] .category-content::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        left: 0;
        top: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }
    [section-category] .category-overlay {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }
    [section-category] [data-filter='Mens Toupee Instock'] {
        background-image: url("/product_images/uploaded_images/list-inventory-men-c128-w200.png");
        background-size: contain;
        background-repeat: no-repeat;
    }
    [section-category] [data-filter='Womens Toupee Instock'] {
        background-image: url("/product_images/uploaded_images/list-inventory-women-c128-w200.png");
        background-size: contain;
        background-repeat: no-repeat;
    }
    [section-production-desp] {
        margin: 10px auto;
        display: none;
        text-align: center;
        font-size: .93rem;
    }
    .section-production-desp-wrapper {
        display: none;
    }
    [section-production-desp][data-option=stock] {
        display: block;
    }
    [section-title] {
        text-align: center;
    }
    [section-title] div {
        margin: 15px auto;
    }
    [section-title] .title {
        font-size: 2.5rem;
        font-weight: 500;
    }
    [section-title] img {
        max-width: 100%;
        margin: 5px auto;
    }
    [section-title] .subtext {
        color: #57a1db;
    }
    .section-filter {
        display: none;
        justify-content: center;
        align-items: center;        
        font-weight: 500;
        gap: var(--element-margin-x);
    }
    .section-filter[women], .section-filter[men] {
        margin-bottom: 20px;
    }        
    .section-filter .title {
        font-weight: 500;
        font-style: italic;
    }
    .section-filter input[type=radio] {
        display: none;

    }
    .section-filter select, .section-filter label {
        cursor: pointer;
    }
    .section-filter select {
        padding: 5px 25px 5px 5px;
        -webkit-appearance: none;
        background-color: #fff;
        border: 0;
        background-image: url("data:image/svg+xml;charset=utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'%3E%3Cpath d='M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z' fill='rgba(117, 117, 117, 0.999)'/></svg>");
        background-position: right center;
        background-repeat: no-repeat;
        text-align: center;
    }
    .section-filter input[type=radio] {
        display: none;
    }
    .section-filter label {        
        display: block;
        width: 40px;
        height: 40px;        
        position: relative;
    }
    .section-filter label span {
        display: none;
    }
    .section-filter label::after {
        border-radius: 50%;
        position: absolute;
        left: 4px;
        top: 4px;
        width: 30px;
        height: 30px;
        content: "";
    }
    .section-filter label[for=color-none],.section-filter label[for=color-none2] {
        color: #000;
        font-style: italic;
        font-weight: 500;
        width: fit-content;
        height: fit-content;
        border-radius: 0;        
    }        
    .section-filter label[for=color-none]::after, .section-filter label[for=color-none2]::after {
        display: none;
    }
    .section-filter input[type=radio]:checked + label[for=color-black], .section-filter input[type=radio]:checked + label[for=color-black2] {
        border: 1px solid var(--color-black);
        border-radius: 50%;
    }
    .section-filter label[for=color-black]::after, .section-filter label[for=color-black2]::after {
        background: var(--color-black);        
    }
    .section-filter input[type=radio]:checked + label[for=color-dark-brown] {
        border: 1px solid var(--color-dark-brown);
        border-radius: 50%;
    }
    .section-filter label[for=color-dark-brown]::after {
        background: var(--color-dark-brown);        
    }
    .section-filter input[type=radio]:checked + label[for=color-medium-brown] {
        border: 1px solid var(--color-medium-brown);
        border-radius: 50%;
    }
    .section-filter label[for=color-medium-brown]::after {
        background: var(--color-medium-brown);        
    }
    .section-filter input[type=radio]:checked + label[for=color-light-brown] {
        border: 1px solid var(--color-brown);
        border-radius: 50%;
    }
    .section-filter label[for=color-light-brown]::after {
        background: var(--color-brown);        
    }
    .section-filter input[type=radio]:checked + label[for=color-blonde], .section-filter input[type=radio]:checked + label[for=color-blonde2] {
        border: 1px solid var(--color-blonde);
        border-radius: 50%;
    }
    .section-filter label[for=color-blonde]::after, .section-filter label[for=color-blonde2]::after {
        background: var(--color-blonde);        
    }
    .section-filter input[type=radio]:checked + label[for=color-full-grey] {
        border: 1px solid var(--color-grey);
        border-radius: 50%;
    }
    .section-filter label[for=color-full-grey]::after {
        background: var(--color-grey);        
    }
    .section-filter input[type=radio]:checked + label[for=color-red] {
        border: 1px solid var(--color-red);
        border-radius: 50%;
    }
    .section-filter label[for=color-red]::after {
        background: var(--color-red);        
    }
    .section-filter input[type=radio]:checked + label[for=color-ombre] {
        border: 1px solid #444;
        border-radius: 50%;
    }
    .section-filter label[for=color-ombre]::after {
        background: var(--color-ombre);   
        background-size: cover;     
    }
    .filter-group-container {
        display: none;
        gap: var(--element-margin-x);
        margin: 0 auto;
        justify-content: center;
        align-items: center;
    }    
    .filter-group-container.shown {
        display: flex;
        position: relative;
        z-index: 9;
    }
    .filter-group-container[men].shown {
        margin-bottom: var(--section-margin);
    }
    .filter-group-container.shown .section-filter {
        display: flex !important;
    }
    .group-by-wrap {
        position: relative;
        display: flex;
        height: 30px;
        align-items: center;
        gap: calc(var(--element-margin-x) - var(--element-margin-x-minus));
    }
    .group-by-wrap::before {
        content: attr(data-left);
        display: inline-block;
    }
    .group-by-wrap::after {
        content: attr(data-right);
        display: inline-block;
    }    
    .group-by-wrap input {
        display: none;
    }
    .group-by-wrap input+label {
        position: relative;
        width: 40px;
        height: 18px;        
        background-color: var(--input-background-color);
        border-radius: var(--border-radius-less);
        cursor: pointer;
    }
    .group-by-wrap input+label::after {
        content: "";
        display: block;
        position: absolute;
        top: -2px;
        left: 0;
        height: calc(100% + 4px);
        width: calc(50% + 2px);
        background-color: var(--input-foreground-color);
        border-radius: var(--border-radius-less);
        transition: all 0.3s ease;
    }
    .group-by-wrap input:checked+label::after {
        right: 0;
        left: unset;
    }
    .horizonal-separator {
        height: var(--separator-size);
        width: 1px;
        background-color: var(--input-foreground-color);
        align-self: center;
    }
    .show-hide-wrap {
        position: relative;  
        display: flex;
        gap: calc(var(--element-margin-x) - var(--element-margin-x-minus));
        height: 30px;
        align-items: center;
    }
    .show-hide-wrap::before {
        content: attr(data-label);
        display: inline-block;
    }
    .show-hide-wrap input {
        display: none;
    }
    .show-hide-wrap input+label {
        position: relative;
        display: block;
        width: var(--input-toggle-width);
        height: calc(100% - 4px);
        border-radius: var(--border-radius);
        border: 1px solid var(--input-foreground-color);
        cursor: pointer;
    }
    .show-hide-wrap input+label::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 50%;
        height: calc(100% - 6px);
        border-radius: var(--border-radius);
        background-color: var(--input-background-color);
        transition: all 0.3s ease;
        display: block;
    }
    .show-hide-wrap input:checked+label::after {
        background-color: var(--input-foreground-color);
        left: unset;
        right: 2px;
    }
    .show-hide-explanation {
        display: flex;
        gap: calc(var(--element-margin-x) - var(--element-margin-x-minus));
    }
    .show-hide-explanation.flex-none {
        display: block;
        font-style: italic;
    }
    .show-hide-explanation div {
        position: relative;
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: var(--element-font-size--exp);
    }
    .show-hide-explanation div::before {
        content: "";                
        display: block;
    }
    .show-hide-explanation .basic {
        color: var(--color-basic);        
    }
    .show-hide-explanation .premium {
        color: var(--color-premium);
    }

    [section-sku] .data-item, [section-part-number] .data-item {
        /* color: #959595; */
        color: var(--color-dark);
    }
    [section-sku] .data-item.lower-layer:not(.focus):not(.active), [section-part-number] .data-item.lower-layer:not(.focus):not(.active) {
        color: var(--input-background-color);
    }
    .data-item.disabled {
        cursor: not-allowed;
        color: #ccc;
    }
    [section-sku] .data-item {
        margin: 0 5px 5px 0;
    }
    .data-item.active {
        /* color:#fff;
        background:#000; */
        color: #000;
        font-weight: bold;
        position: relative;
        width: max-content;
    }
    /* .data-item.active::after {
        content: "";
        width: 50%;
        height: 1px;
        background: #000;
        display: block;
    } */
    .data-item.focus {
        /* background: var(--color-dark);        
        color: var(--color-bright);
        border-color: var(--color-dark); */
        color: var(--color-dark);
        border: 1px solid var(--color-dark);
        font-weight: 600;
        border-radius: var(--border-radius-less);        
    }  
    [section-production] .data-item.focus {
        border-radius: var(--border-radius);
        background: var(--color-dark);        
        color: var(--color-bright);
        border-color: var(--color-dark);
        font-weight: normal;
    }  
    /* .data-item.selected {
        color: #B55A30;        
        border: 1px solid #B55A30;
    } */
    .data-item .option-list {
        display: none;
    }
    .data-item .data-item-link {
        display: none;
    }
    .data-item.focus .data-item-link {
        display: block;
        position: absolute;
        top: var(--element-margin-y);
        right: var(--element-margin-x);
        text-decoration: none;
        width: 16px;
        height: auto;
    }
    .data-item.focus .data-item-link img:last-child {
        display: none;
    }    
    .data-item.focus .data-item-link:hover img:first-child {
        display: none;
    }
    .data-item.focus .data-item-link:hover img:last-child {
        display: block;
    }
    .data-item.focus[data-usage].shown-usage .data-item-link, .data-item.focus[data-quality].shown .data-item-link {
        top: calc(var(--element-margin-y) + var(--shown-padding));
    }
    .data-item.focus .option-list {
        display: grid;
        /* grid-template-columns: 1fr 20px; */
        padding: var(--element-margin-x) var(--element-margin-y);
        grid-gap: var(--element-margin-x);
        border-top: 1px solid var(--color-dark);
        margin-top: calc(var(--element-margin-x) / 2);
        max-height: 150px;
        overflow: auto;        
    }
    .data-item.focus .option-list::-webkit-scrollbar {
        background-color: #fff;
        width: 13px;
    }
    .data-item.focus .option-list::-webkit-scrollbar-track {
        background-color: #fff;
    }
    .data-item.focus .option-list::-webkit-scrollbar-thumb {
        background-color: #babac0;
        border-radius: 16px;
        border: 4px solid #fff;
    }
    .data-item.focus .option-list::-webkit-scrollbar-button {
        display: none;
    }
    .data-item.focus .option-list .modal-add-cart-title, .data-item.focus .option-list .modal-icon-add {
        display: none;
    }
    .data-item.focus .option-list a {
        text-decoration: none;
        font-weight: 500;
        display: block;
        width: 100%;
        padding: 0 20px 0 0;
        position: relative;
        color: #1b1b1b;
        text-transform: uppercase;              
    }
    .data-item.focus .option-list a span {
        font-style: normal;
        margin-left: 0;
    }
    .data-item.focus .option-list [data-stock]::before, .data-item.focus .option-list [data-warehouse]::before, .data-item.focus .option-list [data-warehouse]::after {
        content: "";
        display: block;
        position: absolute;        
        bottom: 6px;
        width: 4px;        
        max-height: 10px;        
    }
    .data-item.focus .option-list [data-stock]::before {
        height: var(--data-stock);
        left: 0;
        background-color: #4b85ad;
    }
    .data-item.focus .option-list [data-warehouse]::before {
        height: var(--data-us);
        left: 0;
        background-color: #38a76a;
    }
    .data-item.focus .option-list [data-warehouse]::after {
        height: var(--data-ca);
        left: 6px;
        background-color: #5e63ef;
    }
    .data-item.focus .option-list a:hover {
        font-weight: 700;
        /* background-color: #fafafb; */
        /* background: linear-gradient(90deg, #fafafb 0%, #fff 74%); */
    }
    .data-item.focus .option-list [icon-add] {
        width: 16px;
        position: absolute;
        right: 0;
        top: 3px;        
    }
    .data-item .option-list .pie-chart {
        width: 13px;
        height: 13px;
        margin-right: 3px;
        display: inline-block;
        transform: translateY(2px);
    }
    .data-item .option-list .pie-chart svg {
        display: block;
    }
    .search-loading {
        display: none;
        justify-content: center;
        align-items: center;
    }
    .search-loading.full {
        position: fixed;
        width: 100vw;
        left: 0;
        top: 50px;
        height: 100vh;
        display: flex;
        background-color: rgba(255,255,255,0.35);
        z-index: 999;
    }
    .search-loading svg{
        width: 100px;
        height: 100px;
    }
    [icon-mobile-tooltip] {
        display: none;
        position: fixed;
        right: 22px;
        bottom: 20px;
        z-index: 99;
        width: 58px;
        height: 58px;
        background: linear-gradient(135deg, rgb(29, 29, 29) 0%, rgb(97, 97, 97) 100%);        
        border-radius: 50%;                
        box-shadow: rgb(0 0 0 / 20%) 0px 3px 3px;                
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    [icon-mobile-tooltip] svg {
        height: 30px;
    }
    [icon-mobile-tooltip]:hover {
        transform: translateY(-5px);
        box-shadow: rgb(0 0 0 / 20%) 0px 4px 3px; 
        transition: all .2s ease;
    }
    [icon-mobile-tooltip] .content {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        width: 95%;
        height: 95%;
        border-radius: 50%;
    }
    [icon-mobile-tooltip] img {
        width: 78%;
    }
    [icon-tooltip] {
        position: absolute;
        right: 25px;
        top: 0;
        display: grid;        
        grid-column-gap: 5px;
        grid-template-columns: repeat(2, 1fr);
        transform: translate(30px, -41px);
        width: 60px;        
        cursor: default;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 30px;
        border: #444 solid 1px;
        padding: 5px 8px;
        z-index: 9;
        background-color: #fff;
    }
    [icon-tooltip][flex] {
        display: flex;
        justify-content: center;        
    }
    [icon-tooltip][flex] img {
        width: 18.5px;
    }
    [icon-tooltip]:after {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 5px 8px 0;
        border-color: #FFFFFF transparent;
        display: block;
        width: 0;
        z-index: 1;
        bottom: -5px;
        left: 15px;
    }
    [icon-tooltip]:before {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 5px 8px 0;
        border-color: #444 transparent;
        display: block;
        width: 0;
        z-index: 0;
        bottom: -6px;
        left: 15px;
    }
    [icon-tooltip] img {
        cursor: pointer;
    }
    [icon-tooltip] img:hover {
        transform: scale(1.1);
    }
    [modal-add-cart] {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        /* display: flex; */
        justify-content: center;
        align-items: center;
        z-index: 10;
        display: none;
    }
    [modal-add-cart] .overlay {
        position: absolute;
        left:0;
        top:0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
    }
    [modal-add-cart] .modal-add-cart-content {
        background-color: #fff;
        padding: 1rem;
        max-height: 80%;
        max-width: 90%;
        overflow-y: auto;
        z-index: 9;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }    
    [modal-add-cart] .modal-add-cart-option {
        margin: 15px;
        /* width: 60px;
        height: 60px; */
        padding: var(--element-margin-y) var(--element-margin-x);
        line-height: 30px;
        text-align: center;
        vertical-align: middle;
        position: relative;
        border-radius: var(--border-radius-less);
        text-decoration: none;        
        font-size: var(--element-font-size--sub-title);
        text-transform: uppercase;
    }
    [modal-add-cart] .modal-add-cart-option.clicked .modal-icon-add {
        border-color: var(--color-clicked);
    }
    [modal-add-cart] .modal-add-cart-option.clicked .modal-icon-add svg {
        display: none;
    }
    [modal-add-cart] .modal-add-cart-option.clicked .modal-icon-add::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;

        color: #fff;

    }

        background-color: #683500;
        color: #fff;
        border: 1px solid #683500;
    }
    [modal-add-cart] .modal-add-cart-option[color=color-medium-brown] {
        background-color: #875715;
        color: #fff;
        border: 1px solid #875715;
    }
    [modal-add-cart] .modal-add-cart-option[color=color-light-brown] {

        color: #fff;

    .section-filter-mobile--label {
        font-size: var(--element-font-size--title);
        margin-bottom: var(--element-margin-y);
        position: relative;
        cursor: pointer;
    }
    .section-filter-mobile--label::after {
        content: "";
        width: 26px;
        height: 26px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        right: 0;
        top: 2px;
    }
    .section-filter-mobile--content {
        flex: 1;
        overflow: auto;
    }
    .section-filter-mobile--content::-webkit-scrollbar {
        background-color: #fff;
        width: 13px;
    }    
    .section-filter-mobile--content::-webkit-scrollbar-track {
        background-color: #fff;
    }
    .section-filter-mobile--content::-webkit-scrollbar-thumb {
        background-color: #babac0;
        border-radius: 16px;
        border: 4px solid #fff;
    }
    .section-filter-mobile--content::-webkit-scrollbar-button {
        display:none;
    }
    .section-filter-mobile--records {
        display: flex;
        gap: var(--element-margin-x);
        flex-wrap: wrap;
    }
    .section-filter-mobile-items {
        display: grid;
        row-gap: calc(var(--element-margin-y) + 5px);
    }
    .section-record-label {
        text-transform: capitalize;        
    }
    
    .section-filter-mobile--records div {
        padding: var(--element-margin-y) var(--element-margin-x);
        border: 1px solid var(--border-color-less);
        background-color: var(--border-color-less);
        border-radius: var(--border-radius-less);
        text-transform: capitalize;
        cursor: pointer;
        position: relative;
    }
    /* .section-filter-mobile--records div.selected {
        background-color: var(--color-dark);
        color: var(--color-bright);
    } */
    .section-filter-mobile--records div.selected::after {
        content: "";
        position: absolute;
        width: calc(100% + 6px);
        height: calc(100% + 6px);
        top: -3px;
        left: -3px;
        border: 1px solid var(--color-dark);
        border-radius: var(--border-radius-less);
        display: block;
    }
    .section-filter-mobile--records .color-ombre {
        background: var(--color-ombre);  
        background-position: center;
        color: var(--color-bright);
        text-shadow: 0px 2px 2px rgba(0,0,0,0.6);
    }
    .section-filter-mobile--records .color-dark {
        background: var(--color-black);
        color: var(--color-bright);
    }
    .section-filter-mobile--records .color-blonde {
        background: var(--color-blonde);
        color: black;
    }
    .section-filter-mobile--records .color-red {
        background: var(--color-red);
        color: var(--color-bright);
    }
    .section-filter-mobile--records .color-black {
        background: var(--color-black);
        color: var(--color-bright);
    }
    .section-filter-mobile--records .color-dark-brown {
        background: var(--color-dark-brown);
        color: var(--color-bright);
    }
    .section-filter-mobile--records .color-medium-brown {
        background: var(--color-medium-brown);
        color: var(--color-bright);
    }
    .section-filter-mobile--records .color-light-brown {
        background: var(--color-brown);  
        color: var(--color-bright);      
    }
    .section-filter-mobile--records .color-full-grey {
        background: var(--color-grey);
    }

    .modal-tooltip {
        display: none;
        position: absolute;
        left: 0;

        font-size: .8rem;
        z-index: 9;

        white-space: pre;
        z-index: 9;
    }
    .preview-popup {
        background-color: #fefefd;
        padding: 1rem;   
        z-index: -1;
        position: fixed;
        top: -100%;
        left: 1.5rem;
        width: calc(100% - 3rem);
        border-radius: 10px 10px 0 0;
        box-shadow: 0px -1px 5px 0px rgba(0,0,0,0.1);
        transition: all ease 0.3s;    
    }    
    .preview-popup.addition {
        padding: 2rem 1rem 1rem;     
    }
    .preview-popup .modal-add-cart-title {
        position: absolute;
        left: 50%;
        top: 1rem;
        transform: translateX(-50%);
        text-decoration: none;
    }

        color: var(--color-bright);
    }
    .preview-popup .modal-icon-add {
        color: var(--color-dark);
    } */
    .preview-popup.shown {        
        top: unset;
        bottom: 0;
        z-index: 9;        
    }
    .preview-popup.hidden {
        display: none;
    }
    .preview-popup .content {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        max-height: 70px;
        overflow: hidden;
        width: 100%;
    }

        border-color: var(--border-color-less);

        right: 1.5rem;
        top: 0;
        transform: translateY(-1.5rem);
        border-radius: 50%;
        padding: 8px;
        box-shadow: 0px -1px 5px 0px rgba(0,0,0,0.1);

    @media (min-width:800px) {
        [men] .data-item.active:hover::before, 
        [section-sku] .data-item.active:hover::before,        
        [section-part-number] .data-item.active:hover span::before {
            content: attr(tooltip-content);            
            display: inline-block;
            position: absolute;
            top: 30px;
            left: 0;
            background: #444;
            color: #fff;
            padding: .8rem;
            width: max-content;
            font-size: .8rem;
            z-index: 9;
            font-weight: normal;
            white-space: pre;
        }
        .modal-tooltip.shown {
            display: block;
        }
    }
    @media (min-width: 801px) {
        .preview-popup {
            left: 3.5rem;
            width: calc(100% - 7rem);
        }
    }
    @media (min-width:1024px) {
        .section-filter label:hover span {
            display: block;            
            position: absolute;
            font-size: .8rem;
            transform: translateY(40px);
            z-index: 9;
            width: max-content;
        }
        [section-category] .data-item:hover .category-content {
            visibility: hidden;
            /* transition: all .2s ease;
            -o-transition: all .2s ease;
            -moz-transition: all .2s ease;
            -webkit-transition: all .2s ease; */
        }        
    }  
    @media (min-width: 1261px) {
        .preview-popup {
            left: 7.5rem;
            width: calc(100% - 15rem);
        }
    }
    @media (min-width: 1610px) {
        .preview-popup {
            max-width: 104rem;
            left: calc(50% - 52rem);
        }
    }
    @media (max-width: 1580px) {
        [section-part-number][men] {
            grid-template-columns: repeat(7, 1fr);
        }
    }
    @media (max-width: 1420px) {
        [section-part-number][men] {
            grid-template-columns: repeat(6, 1fr);
        }
    }
    @media (max-width: 1192px) {
        [section-part-number][women] .data-item {
            width: 25%;
        }
    }
    @media (max-width: 1140px) {
        .filter-group-container.shown[women] {
            display: grid;
            grid-row-gap: var(--element-margin-large);
        }
    }      
    @media (max-width: 1090px) {
        [section-part-number][men] {
            grid-template-columns: repeat(5,1fr);
        }
        [section-part-number][women] {
            grid-template-columns: repeat(10,1fr);
        }
    }
    @media (max-width: 962px) {
        [section-part-number][women] .data-item {
            width: 33%;
        }
        [section-part-number][men] {
            grid-template-columns: repeat(4,1fr);
        }
    }

            grid-gap: calc(var(--element-margin-y) + 5px);
            padding: 0;
            transition: top 0.3s ease;
            background-color: #fff;
            border-top-left-radius: var(--border-radius-less2);
            border-top-right-radius: var(--border-radius-less2);
            z-index: 99;
        }        
        .section-filter-mobile--selection.shown {
            top: 30vh;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .filter-group-container.shown, .data-title-fixed-right, .section-filter, .filter-summary--container.shown {
            display: none !important;
            margin-top: 0 !important;
        }
        .section-filter-mobile.shown {
            display: grid;
            grid-template-columns: 1fr 105px;
            align-items: center;
            border-top: 1px solid var(--border-color-less);
            margin-top: var(--section-margin);
        }   
        .section-step[step2] {
            margin-top: 0;
        }
    }
    @media (max-width: 815px) {
        [section-part-number][women] .data-item {
            width: 50%;
        }
    }   
    @media (max-width: 705px) {
        [section-part-number][men] {
            grid-template-columns: repeat(3,1fr);
        }
    }
    @media (max-width: 675px) {        
        [section-part-number][women]::before {
            display: none;
        }
        [section-filter-color] .filter-item {
            padding: 5px;
        }
        [icon-tooltip], [icon-tooltip][flex] {
            display: none;
        }
        /* [icon-mobile-tooltip] {
            display: flex;
        } */
    }    
    @media (max-width: 562px) {
        [section-part-number][men] {
            grid-template-columns: repeat(2,1fr);
        }
        [section-part-number][women] {
            padding-left: 0;
            padding-top: 50px;
        }
        [section-part-number][women] .data-label {
            right: unset;
            left: 50%;
            transform: translateX(-50%);
        }
        .section-filter-mobile--selection .show-hide-explanation {
            display: block;
        }
        .section-filter-mobile--selection .show-hide-wrap {
            height: auto;
        }
        .section-filter-mobile--selection .show-hide-wrap input+label {
            height: 30px;
        }
    }

                    function waitForElm(selector) {
                return new Promise(resolve => {
                    if (document.querySelector(selector)) {
                        return resolve(document.querySelector(selector));
                    }

                    const observer = new MutationObserver(mutations => {
                        if (document.querySelector(selector)) {
                            resolve(document.querySelector(selector));

                        }
                    });

                    });

    window.addEventListener('DOMContentLoaded', function() {
        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            const data = [minutes, remainingSeconds]
            return data;
        }

        function decreaseTimer() {
            var timer = sessionStorage.getItem("zoomTimer");
            if (timer) {
                if (timer > 0) {
                    timer = parseInt(timer);
                timer -= 1;
                sessionStorage.setItem("zoomTimer", timer);
                var formattedTime = formatTime(timer);
                $('#zoomMinute').html(formattedTime[0]);
                $('#zoomSecond').html(formattedTime[1].toString().length == 1 ? `0`+ `${formattedTime[1]}` : formattedTime[1]);
                $('.videoTextBottom .zoomLoad').addClass('non-active');
                $('#zoomTimer').addClass('active');

                                window.open(r, '_blank')
                            })
                        })

                }
            }
        }   
        function startInterval() {
        let startZoomTimer = sessionStorage.getItem('startZoomTimer');
        if (!startZoomTimer || (intervalId == null)) {
            if (sessionStorage.getItem('zoomTimer') > 0 || sessionStorage.getItem('zoomTimer') == null) {
                intervalId = setInterval(decreaseTimer, 1000);
            sessionStorage.setItem('startZoomTimer', true);
            }
        } 
        }
        startInterval();
    })

<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Citadel: <%= title %></title>
        <link rel="stylesheet" href="/assets/css/github.css">
        <link rel="stylesheet" href="/css/docs.css">
    </head>
    <body class="docs">
        <header class="docs-header">
            <nav class="navBar docs-header-navBar">
                <h1 class="docs-header-title">Citadel - CSS</h1>
                <ul class="navBar-section">
                <% @categories.each do |category, file_name| %>
                    <li class="navBar-item">
                        <a class="navBar-action" href="<%= file_name %>"><%= category %></a>
                    </li>
                <% end %>
                </ul>
            </nav>
        </header>
        <main class="container">
            <section class="content">
                <ul class="page-nav">
                <% @blocks.each do |b| %>
                    <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
                <% end %>
                </ul>
